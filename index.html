<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾減量大作戰！</title>
    
    <style>
        /* --- 風格設定 --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap');
        :root {
            --primary-red: #A62323;
            --primary-green: #2E7D63; /* 新留言使用的綠色 */
            --accent-gold: #D4AF37;
            --bg-gradient: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            color: #333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 曲線裝飾 */
        .gold-curve { position: absolute; border-radius: 50%; border: 1px solid var(--accent-gold); opacity: 0.6; z-index: 0; pointer-events: none; }
        .curve-1 { width: 80vw; height: 80vw; top: -40vw; right: -20vw; }
        .curve-2 { width: 90vw; height: 90vw; top: -45vw; right: -25vw; border-width: 2px; opacity: 0.4; }
        
        /* 主要容器 */
        .container { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .header-logo h1 { font-weight: 900; font-size: 2.2rem; letter-spacing: 2px; margin: 0; text-align: center; }

        /* 手機介面 */
        #mobile-input-view { display: none; width: 90%; max-width: 400px; }
        .input-card { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid var(--primary-green); }
        .instruction { text-align: left; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.6; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; resize: none; margin-bottom: 20px; }
        button { background: linear-gradient(90deg, var(--primary-red), var(--primary-green)); color: white; border: none; padding: 12px 30px; font-size: 1.1rem; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* 牆面介面 */
        #desktop-wall-view { display: none; width: 100%; height: 90vh; }
        .wall-header { text-align: center; margin-bottom: 10px; }
        .impact-text { font-size: 1.5rem; font-weight: 700; color: #444; background: rgba(255,255,255,0.8); padding: 10px 30px; border-radius: 50px; display: inline-block; }
        
        /* --- 跑馬燈核心樣式 --- */
        .message-wall {
            width: 100%; 
            height: 60vh;
            overflow: hidden; 
            position: absolute; 
            top: 25%; 
            display: flex;
            flex-direction: column; 
            justify-content: space-evenly;
        }
        
        .marquee-track {
            width: 100%;
            display: flex; 
            align-items: center;
            height: 15%;
            position: relative;
        }

        .marquee-content {
            display: flex;
            white-space: nowrap; 
            animation-duration: 60s; 
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            position: absolute;
        }
        
        #track-0 .marquee-content { animation-name: marquee-0; animation-duration: 75s; }
        #track-1 .marquee-content { animation-name: marquee-1; animation-duration: 60s; }
        #track-2 .marquee-content { animation-name: marquee-2; animation-duration: 90s; }
        #track-3 .marquee-content { animation-name: marquee-3; animation-duration: 65s; }

        @keyframes marquee-0 { 0% { left: 100%; transform: translateX(0); } 100% { left: 0%; transform: translateX(-100%); } }
        @keyframes marquee-1 { 0% { left: 100%; transform: translateX(0); } 100% { left: 0%; transform: translateX(-100%); } }
        @keyframes marquee-2 { 0% { left: 100%; transform: translateX(0); } 100% { left: 0%; transform: translateX(-100%); } }
        @keyframes marquee-3 { 0% { left: 100%; transform: translateX(0); } 100% { left: 0%; transform: translateX(-100%); } }

        .marquee-item {
            display: inline-block;
            padding: 0 15px; 
            font-weight: 900;
            line-height: 1.2;
            font-size: 2.2rem;
            color: #444444;
        }
        
        /* 最新留言的綠色 */
        .is-latest {
            color: var(--primary-green) !important;
        }

        #status-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #666;
            background: rgba(255,255,255,0.9);
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) { 
            #mobile-input-view { display: block !important; } 
            #desktop-wall-view { display: none !重要; }
            .curve-1 { right: -50vw; top: -20vw; } 
        }
        @media (min-width: 769px) { 
            #desktop-wall-view { display: block !important; } 
            #mobile-input-view { display: none !important; }
        }
    </style>
</head>
<body>

    <div class="gold-curve curve-1"></div>
    <div class="gold-curve curve-2"></div>

    <div class="container">
        <!-- 手機輸入端 -->
        <div id="mobile-input-view">
            <div class="header-logo">
                <h1>垃圾減量大作戰！</h1> 
            </div>
            <br>
            <div class="input-card">
                <div class="instruction">
                    <strong>STEP 1</strong><br>
                    依照你生活中的日常經驗，分享一個「能幫助垃圾減量的方法」。
                </div>
                <textarea id="userInput" placeholder="例如：使用環保杯..."></textarea>
                <button id="submitBtn" onclick="submitMessage()">送出行動</button>
            </div>
        </div>

        <!-- 牆面顯示端 -->
        <div id="desktop-wall-view">
            <div class="header-logo">
                <h1>垃圾減量大作戰！</h1>
            </div>
            <div class="wall-header">
                <div class="impact-text">每一個行動改變 > 成就巨大的影響力</div>
            </div>
            
            <div id="status-overlay">初始化中...</div>

            <div class="message-wall" id="wallContainer">
                <div class="marquee-track" id="track-0"></div>
                <div class="marquee-track" id="track-1"></div>
                <div class="marquee-track" id="track-2"></div>
                <div class="marquee-track" id="track-3"></div>
            </div>
        </div>
    </div>

    <script>
        // ✅ Apps Script 網址
        const scriptURL = "https://script.google.com/macros/s/AKfycbwYvDeDEBDKuoJQymeWb8kNyByK2vlo2ojdXzDb2d6roQyYTYpZK3l5flIJHURutqsxpQ/exec"; 

        const TRACK_COUNT = 4;
        let currentMessagesHash = ""; 
        let isInitialLoad = true;

        // 顯示 / 隱藏狀態訊息
        function showStatus(msg, isError = false) {
            const overlay = document.getElementById('status-overlay');
            if (!overlay) return;
            overlay.style.display = 'block';
            overlay.innerHTML = msg;
            overlay.style.color = isError ? '#A62323' : '#666';
        }

        function hideStatus() {
            const overlay = document.getElementById('status-overlay');
            if (overlay) overlay.style.display = 'none';
        }

        // --- 手機端送出留言 ---
        function submitMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('submitBtn');
            const text = input.value.trim();
            if (!text) { alert("請輸入內容！"); return; }
            btn.disabled = true;
            btn.innerText = "傳送中...";
            fetch(`${scriptURL}?action=insert&text=${encodeURIComponent(text)}`)
                .then(() => {
                    alert("感謝您的響應！訊息已上牆。");
                    input.value = "";
                    btn.disabled = false;
                    btn.innerText = "送出行動";
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("發送失敗，請檢查網路。");
                    btn.disabled = false;
                    btn.innerText = "重試";
                });
        }

        // --- 牆面端讀取留言 ---
        function updateWall() {
            if (isInitialLoad && !currentMessagesHash) {
                showStatus("正在讀取資料...請稍候");
            }

            fetch(`${scriptURL}?action=read`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    hideStatus();

                    const list = Array.isArray(data) ? data : [];
                    const newHash = JSON.stringify(list);
                    if (newHash !== currentMessagesHash) {
                        currentMessagesHash = newHash;
                        renderMarquee(list);
                    }

                    isInitialLoad = false;
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    showStatus("⚠️ 讀取失敗！請檢查 Apps Script 權限或網址", true);
                });
        }

        function renderMarquee(data) {
            const wallContainer = document.getElementById('wallContainer');
            if (!wallContainer) return;

            // 若無有效文字
            if (!data || data.length === 0 || data.every(item => !item.text)) {
                showStatus("❌ 目前沒有留言資料，請從手機端輸入內容", true);
                wallContainer.innerHTML = '';
                return;
            }

            // ⚠️ 重要假設：
            // Apps Script 回傳：data[0] = 最新、data[data.length - 1] = 最舊
            // 所以這裡「完全不反轉」，直接把 data[0] 當最新
            const orderedData = data; // 最新 → 最舊

            // 清空並重建軌道
            wallContainer.innerHTML = '';
            const tracks = [];
            for (let i = 0; i < TRACK_COUNT; i++) {
                const track = document.createElement('div');
                track.className = 'marquee-track';
                track.id = `track-${i}`;
                wallContainer.appendChild(track);
                tracks.push(track);
            }

            // 每個軌道上的內容容器
            const contentBlocks = tracks.map(() => {
                const block = document.createElement('div');
                block.className = 'marquee-content';
                return block;
            });

            // 依序建立項目：index 0 = 最新，應該是綠色
            orderedData.forEach((item, index) => {
                if (!item.text) return;

                const span = document.createElement('span');
                span.className = 'marquee-item';
                span.innerText = item.text;

                // ✅ 第 0 筆一定是「最新留言」→ 綠色
                if (index === 0) {
                    span.classList.add('is-latest');
                    span.style.color = '#2E7D63'; // 再保險一次 inline
                }

                const trackIndex = index % TRACK_COUNT;
                contentBlocks[trackIndex].appendChild(span);
            });

            // 填入軌道並複製內容，讓跑馬燈夠長
            tracks.forEach((track, i) => {
                const content = contentBlocks[i];
                if (content.innerHTML) {
                    content.innerHTML += content.innerHTML;
                    content.innerHTML += content.innerHTML;
                }
                track.appendChild(content);
            });
        }

        // 啟動牆面輪詢（只在桌機版）
        window.addEventListener('DOMContentLoaded', () => {
            if (window.innerWidth > 768) {
                updateWall();
                setInterval(updateWall, 3000);
            }
        });
    </script>
</body>
</html>
